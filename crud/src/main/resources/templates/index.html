<!DOCTYPE html>
<html xmln:th="http://thymeleaf.org">
<head>
<meta charset=""ISO-8859-1>
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>LAST NAME</th>
				<th>PHONE</th>
				<th>EMAIL</th>
				<th>ADDRESS</th>
				<th>BIRTHDATE</th>
				<th>RESUME</th>
				<th>CREATED DATE</th>
				<th>UPDATE DATE</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="academic:${academic}">
				<td th:text="${academic.id_academic}">${academic.id_academic}</td>
				<td th:text="${academic.last_name}">${academic.last_name}</td>
				<td th:text="${academic.phone}">${academic.phone}</td>
				<td th:text="${academic.email}">${academic.email}</td>
				<td th:text="${academic.address}">${academic.address}</td>
				<td th:text="${academic.birthdate}">${academic.birthdate}</td>
				<td th:text="${academic.resumen}">${academic.resumen}</td>
				<td th:text="${academic.createdDate}">${academic.createdDate}</td>
				<td th:text="${academic.updatedDate}">${academic.updatedDate}</td>
				<td>
					<a class="btn btn-warning">Edit</a>
					<a class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>


</body>
</html>
